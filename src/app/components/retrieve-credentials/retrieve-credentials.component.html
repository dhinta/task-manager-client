<form [formGroup]="retrieveForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" formControlName="phoneNumber">
  </div>
  
  <div class="form-group form-check float-right links">

    <small class="form-text text-muted">
      <a href="javascript:void(0);" (click)="setRegister()">Register Here</a>
    </small>

    <small class="form-text text-muted">
      <a href="javascript:void(0);" (click)="setLogin()">Sign-in</a>
    </small>
  </div>
  <button type="submit" class="btn btn-dark btn-lg">Submit</button>
</form>
