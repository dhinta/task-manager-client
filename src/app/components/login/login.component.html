<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="staySigned">
    <label class="form-check-label" for="staySigned">Stay sign in</label>

    <small class="form-text text-muted float-right">
      <a href="javascript: void(0);" (click)="setRetrieve()">Forgot email/password?</a>
    </small>
  </div>
  <button type="submit" class="btn btn-dark btn-lg">Sign In</button>
</form>
